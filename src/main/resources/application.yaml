server:
  port: '8081'
  servlet:
    context-path: /hr

spring:
  datasource:
    username: root
    url: jdbc:h2:file:./database/db
    driver-class-name: org.h2.Driver
    password: root

  application:
    name: erp

  h2:
    console:
      enabled: true

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

